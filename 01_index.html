<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Survival Game</title>
    <link rel="stylesheet" href="src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="src/assets/sprites/player.png" as="image">
    <link rel="preload" href="src/assets/sprites/zombie.png" as="image">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="wave">Wave: <span id="wave-value">1</span></div>
        </div>

        <div id="camera-viewport">
            <canvas id="gameMap"></canvas>
            <div id="debug-info"></div>
        </div>

        <img id="custom-cursor" 
             src="src/assets/sprites/crosshair.png" 
             alt="Custom Cursor" 
             style="display:block; position: fixed; pointer-events: none;">
        
        <div id="game-over-screen" class="hidden">
            <div class="game-over-content">
                <h1>You Died</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <p>Waves Survived: <span id="waves-survived">0</span></p>
                <button id="restart-button">New Game</button>
            </div>
        </div>

        <div id="start-screen">
            <div class="start-content">
                <h1>Zombie Survival</h1>
                <button id="start-button">Start Game</button>
                <div class="controls">
                    <p>WASD - Move</p>
                    <p>Mouse - Aim</p>
                    <p>Click - Shoot</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/map.js"></script>
</body>
</html>
